{% extends "index.html" %}

{% block content %}
    <div class="col-lg-8">
        <h2 class="text-white mb-4">Enter name of the city:</h2>
        <p class="text-white-50">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.localization.label }}<br>
                    {{ form.localization(size=32) }}<br>
                    {% for error in form.localization.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
            </form>
    </div>
{% endblock %}
